<h2 class="title" mat-dialog-title>Game Over</h2>
<mat-dialog-content>
  <p>Your Time:&nbsp;<span class="text-active">{{data.time}}</span> sec</p>
  <p>Your Score:&nbsp;<span class="text-active">{{data.score}}</span></p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
