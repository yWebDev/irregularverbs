<input type="text"
       class="input"
       placeholder="Type a verb..."
       aria-label="Number"
       matInput
       [formControl]="myControl"
       [matAutocomplete]="auto"
>
<mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelect($event)">
  <mat-option *ngFor="let option of (options$ | async)" [value]="option">
    {{option}}
  </mat-option>
</mat-autocomplete>
