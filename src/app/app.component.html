<header class="header">
  <h1><a routerLink="/">Irregular Verbs</a></h1>
</header>
<main class="main" cdkScrollable>
  <nav class="navigation">
    <ul>
      <li>
        <a
          routerLink="/"
          [routerLinkActive]="['is-active']"
          [routerLinkActiveOptions]="{ exact: true }"
          >Verbs Search</a
        >
      </li>
      <li>
        <a routerLink="/game" [routerLinkActive]="['is-active']">Verbs Game</a>
      </li>
    </ul>
    <div>
      @if (username) {
        <a rel="nofollow" class="account" [matMenuTriggerFor]="menu">
          <span>{{ username }}</span>
          <mat-icon>account_circle</mat-icon>
        </a>
      }
      <mat-menu #menu="matMenu">
        <button class="delete-action" mat-menu-item (click)="onDelete()">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
<footer class="footer">
  <span
    >Created by
    <a
      class="link-contact"
      title="yWebDev"
      href="https://github.com/yWebDev/irregularverbs"
      rel="noopener noreferrer"
      target="_blank"
      >yWebDev</a
    ></span
  >
  <a
    type="button"
    class="btn-donate"
    title="Donate"
    href="https://donatello.to/iverbs"
    rel="noopener noreferrer"
    target="_blank"
    >Donate</a
  >
</footer>
